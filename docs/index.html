<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Zbahis Domain Scanner</h1>

    <div class="input-group">
        <input id="prefix" type="text" placeholder="Prefix (ör: zbahis)">
        <input id="start" type="number" placeholder="Start (ör: 300)">
        <input id="end" type="number" placeholder="End (ör: 600)">
        <input id="tld" type="text" value=".com">
        <button id="scanBtn">SCAN</button>
    </div>

    <div id="result"></div>
</div>

<script src="app.js"></script>

</body>
</html>
